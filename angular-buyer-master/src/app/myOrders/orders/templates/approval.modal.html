<form name="updateApprovalStatusForm" ng-submit="approvalModal.submit()" cg-busy="approvalModal.loading">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="approvalModal.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{approvalModal.intent}} Order</h4>
    </div>
    <div class="modal-body">
        <fieldset class="form-group">
            <label for="ApprovalComments">Leave a comment</label>
            <textarea rows="4" id="ProductDescription" placeholder="(Optional)" class="form-control" ng-model="approvalModal.comments"></textarea>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-block" ng-class="{'btn-success': approvalModal.intent == 'Approve', 'btn-danger': approvalModal.intent == 'Decline'}">
            {{approvalModal.intent == 'Approve' ? 'Approve' : 'Decline'}}
        </button>
    </div>
</form>
