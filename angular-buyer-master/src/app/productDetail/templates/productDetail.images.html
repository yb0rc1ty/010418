<div cg-busy="carouselLoading" class="c-gallery">
    <!--IMAGE CAROUSEL-->
    <div ng-if="product.xp && product.xp.additionalImages && product.xp.additionalImages.length">
        <div id="ImageMain">
            <div class="thumbnail" ng-repeat="images in product.xp.additionalImages track by $index" ng-click="openImageModal(product.xp.additionalImages, $index)">
                <img ng-src="{{images.URL}}" />
            </div>
        </div>
        <div id="ImageNav" class="c-gallery__nav">
            <div class="thumbnail" ng-repeat="images in product.xp.additionalImages track by $index">
                <img ng-src="{{images.URL}}" />
            </div>
        </div>
    </div>
    <!--SINGLE IMAGE-->
    <div class="thumbnail" ng-if="!product.xp.additionalImages || !product.xp.additionalImages.length" ng-click="openImageModal(product.xp.image, $index)">
        <img class="img-responsive" alt="{{product.xp.image.Name || 'Product Image'}}" ng-src="{{product.xp.image.URL || 'http://placehold.it/600x600?text=' + product.Name}}">
    </div>
</div>
