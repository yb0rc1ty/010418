<div cg-busy="reorderModal.loading">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="reorderModal.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Reorder</h4>
    </div>
    <div class="modal-body">
        <div ng-if="!reorderModal.invalidLI.length" class="alert alert-success">
            All line items are valid to reorder
        </div>
        <div ng-if="!reorderModal.validLI.length" class="alert alert-danger">
            None of the line items on this order are available for reorder.
        </div>
        <div ng-if="reorderModal.invalidLI.length && reorderModal.validLI.length">
            <div class="alert alert-warning">
                <strong>Warning</strong> The following line items are not available for reorder, clicking add to cart will <strong>only</strong> add valid line items.
            </div>
            <div class="panel panel-default table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="li in reorderModal.invalidLI track by $index">
                        <td>{{li.Product.Name}}</td>
                        <td>{{li.Quantity}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="!reorderModal.validLI.length" ng-click="reorderModal.submit()" class="btn btn-primary btn-block">Add to Cart</button>
    </div>
</div>
